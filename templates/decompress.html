<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Decompress a File</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 550px;
        }

        h3,
        h5 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .card-body,
        .card-footer {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="file"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 95%;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .btn-info {
            background-color: #1abc9c;
            color: white;
        }

        .btn-info:hover {
            background-color: #16a085;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .card-footer {
            border-top: 1px solid #eee;
            margin-top: 20px;
        }

        .text-muted {
            color: #7f8c8d;
            font-size: 14px;
        }

        .alert {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Decompression Portal</h3>
        <div class="card-body">
            <h5>Upload a compressed file to decompress it</h5>
            <p class="text-muted">File must have an extension like '.rle', '.lz77', or '.huff'.</p>
            <form action="/decompress" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-info">Decompress</button>
            </form>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
        <div class="card-footer">
            <a href="/" class="btn btn-secondary">Back to Compression Page</a>
        </div>
    </div>
</body>

</html>
