<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data Compression Portal</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 550px;
        }

        h3 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .card-body,
        .card-footer {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="file"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 95%;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .card-footer {
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Data Compression & Decompression Portal</h3>
        <div class="card-body">
            <h4>Compare Compression Algorithms</h4>
            <form action="/compress" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload a file to see how well different algorithms compress it.</label>
                    <input type="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">Compress & Compare</button>
            </form>
        </div>
        <div class="card-footer">
            <a href="/decompress_page" class="btn btn-secondary">Go to Decompression Page</a>
        </div>
    </div>
</body>

</html>
